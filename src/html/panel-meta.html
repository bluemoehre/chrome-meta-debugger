<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Meta Debugger</title>
    <link rel="stylesheet" href="/css/panel-meta.css"/>
    <script type="text/javascript" src="/js/lib.js"></script>
    <script type="text/javascript" src="/js/panel-meta.js"></script>
</head>
<body>
    <form id="filters">
        <input name="filterString" type="text" placeholder="&#x1f50d; Filter" title="You may use commas to filter for multiple terms" autocomplete="off" required/>
        <button type="button" name="clearFilter">
            <img src="/img/icon_clear.svg" alt="Clear filter input"/>
        </button>
        <label class="flag">
            <input type="checkbox" name="searchKeys" checked/>
            <span>Keys</span>
        </label>
        <label class="flag">
            <input type="checkbox" name="searchValues"/>
            <span>Values</span>
        </label>
        <div class="actions">
            <button type="button" name="reload" title="Refresh List">
                <!-- icon_reload.svg -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" >
                    <path d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z"/>
                </svg>
            </button>
        </div>
    </form>
    <table id="meta"></table>
    <template id="templateMetaItem">
        <tr>
            <th>
                <span class="tag -__tag__">__tag__</span>
                <span class="key">__key__</span>
                <div class="actions">
                    <a href="#!inspect:__idx__" title="Inspect in Elements Panel">
                        <img src="/img/icon_code.svg" alt="Inspect"/>
                    </a>
                </div>
            </th>
            <td>
                <span class="value">__value__</span>
                <span class="attributes">__attributes__</span>
            </td>
        </tr>
    </template>
    <template id="templateMetaItemAttribute">
        <span class="attribute">
            <span class="name">__name__</span>
            <span class="value">__value__</span>
        </span>
    </template>
</body>
</html>
