<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Meta Debugger</title>
    <link rel="stylesheet" href="/css/popup.css" />
    <!--
          - JavaScript and HTML must be in separate files: see our Content Security
          - Policy documentation[1] for details and explanation.
          -
          - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
         -->
  </head>
  <body>
    <header>
      <h1>Meta <span>Debugger</span></h1>
      has been added to your Chrome DevTools.
    </header>
    <p>
      Use one of these Shortcuts:<br />
      <kbd>F12</kbd> <i>(Windows)</i> or<br />
      <kbd>CTRL</kbd> + <kbd>SHIFT</kbd> + <kbd>I</kbd> <i>(Windows)</i> or<br />
      <kbd>CMD</kbd> + <kbd>OPT</kbd> + <kbd>I</kbd> <i>(MacOS)</i>
    </p>
    <p>
      For more information visit:<br />
      <a href="https://developers.google.com/web/tools/chrome-devtools/" target="_blank">Chrome DevTools</a>
    </p>
  </body>
