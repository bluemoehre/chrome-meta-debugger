<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Meta Debugger</title>
    <link rel="stylesheet" href="panel-meta.css" />
    <script type="module" src="panel-meta.js"></script>
  </head>
  <body>
    <header>
      <form id="filters">
        <span class="search">
          <input
            name="filterString"
            type="text"
            placeholder="Filter"
            title="You may use commas to filter for multiple terms"
            autocomplete="off"
            required
          />
          <!-- icon_search.svg -->
          <svg class="searchIcon" viewBox="0 0 24 24" width="24" height="24">
            <path
              d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            />
          </svg>
          <button type="button" name="clearFilter" title="Clear filter">
            <!-- icon_clear.svg -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
              <path
                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
              />
            </svg>
          </button>
        </span>
        <div class="options">
          <div class="group -flags">
            <label class="checkboxButton">
              <input type="checkbox" name="searchKeys" checked />
              <!-- icon_checkbox.svg -->
              <!-- icon_checkbox-checked.svg -->
              <svg viewBox="0 0 24 24" width="24" height="24">
                <path
                  class="unchecked"
                  d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"
                />
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  class="checked"
                  d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2V5c0-1.1-.89-2-2-2zm-9 14l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
                />
              </svg>
              <span>Keys</span>
            </label>
            <label class="checkboxButton">
              <input type="checkbox" name="searchValues" />
              <!-- icon_checkbox.svg -->
              <!-- icon_checkbox-checked.svg -->
              <svg viewBox="0 0 24 24" width="24" height="24">
                <path
                  class="unchecked"
                  d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"
                />
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  class="checked"
                  d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2V5c0-1.1-.89-2-2-2zm-9 14l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
                />
              </svg>
              <span>Values</span>
            </label>
          </div>
          <div class="group -options">
            <label class="toggleButton">
              <input type="checkbox" name="validateSeo" />
              <!-- icon_seo.svg -->
              <svg viewBox="0 0 24 24" width="24" height="24">
                <path
                  d="M5.3 8.1a1.6 1.6 0 0 0-1.6 1.6v1.6a1.6 1.6 0 0 0 1.6 1.6h1.6v1.6H3.7v1.6h3.2a1.6 1.6 0 0 0 1.6-1.6v-1.6a1.6 1.6 0 0 0-1.6-1.6H5.3V9.7h3.2V8.1H5.3Z M9.7 8.1v8h4.8v-1.6h-3.2v-1.6h3.2v-1.6h-3.2V9.7h3.2V8.1H9.7Z M17.3 8.1a1.6 1.6 0 0 0-1.6 1.6v4.8a1.6 1.6 0 0 0 1.6 1.6h1.6a1.6 1.6 0 0 0 1.6-1.6V9.7a1.6 1.6 0 0 0-1.6-1.6h-1.6m0 1.6h1.6v4.8h-1.6V9.7Z"
                ></path>
              </svg>
            </label>
            <label class="toggleButton">
              <input type="checkbox" name="_1" />
              <!-- icon_seo.svg -->
              <svg viewBox="0 0 24 24" width="24" height="24">
                <path
                  d="M5.3 8.1a1.6 1.6 0 0 0-1.6 1.6v1.6a1.6 1.6 0 0 0 1.6 1.6h1.6v1.6H3.7v1.6h3.2a1.6 1.6 0 0 0 1.6-1.6v-1.6a1.6 1.6 0 0 0-1.6-1.6H5.3V9.7h3.2V8.1H5.3Z M9.7 8.1v8h4.8v-1.6h-3.2v-1.6h3.2v-1.6h-3.2V9.7h3.2V8.1H9.7Z M17.3 8.1a1.6 1.6 0 0 0-1.6 1.6v4.8a1.6 1.6 0 0 0 1.6 1.6h1.6a1.6 1.6 0 0 0 1.6-1.6V9.7a1.6 1.6 0 0 0-1.6-1.6h-1.6m0 1.6h1.6v4.8h-1.6V9.7Z"
                ></path>
              </svg>
            </label>
            <label class="toggleButton">
              <input type="checkbox" name="_2" />
              <!-- icon_seo.svg -->
              <svg viewBox="0 0 24 24" width="24" height="24">
                <path
                  d="M5.3 8.1a1.6 1.6 0 0 0-1.6 1.6v1.6a1.6 1.6 0 0 0 1.6 1.6h1.6v1.6H3.7v1.6h3.2a1.6 1.6 0 0 0 1.6-1.6v-1.6a1.6 1.6 0 0 0-1.6-1.6H5.3V9.7h3.2V8.1H5.3Z M9.7 8.1v8h4.8v-1.6h-3.2v-1.6h3.2v-1.6h-3.2V9.7h3.2V8.1H9.7Z M17.3 8.1a1.6 1.6 0 0 0-1.6 1.6v4.8a1.6 1.6 0 0 0 1.6 1.6h1.6a1.6 1.6 0 0 0 1.6-1.6V9.7a1.6 1.6 0 0 0-1.6-1.6h-1.6m0 1.6h1.6v4.8h-1.6V9.7Z"
                ></path>
              </svg>
            </label>
          </div>
          <div class="group -actions">
            <button class="actionButton" type="button" name="reload" title="Refresh List">
              <!-- icon_reload.svg -->
              <svg viewBox="0 0 24 24" width="24" height="24">
                <path
                  d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z"
                />
              </svg>
            </button>
          </div>
          <div class="group -settings">
            <button class="actionButton" type="button" name="settings" title="Show Settings">
              <!-- icon_settings.svg -->
              <svg viewBox="0 0 24 24" width="24" height="24">
                <path
                  d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.67 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"
                />
              </svg>
            </button>
          </div>
        </div>
      </form>
    </header>
    <main>
      <table id="meta"></table>
    </main>
    <footer id="statusBar">
      <span id="resultCount"></span>
      <ul id="notifications"></ul>
      <span id="charCount"></span>
    </footer>
    <template id="templateMetaItem">
      <tr class="__class__" data-length="__valueLength__">
        <th>
          <span class="tag -__tag__">__tag__</span>
          <span class="key">__key__</span>
          <div class="info">
            <a class="action" href="#!inspect=__idx__" title="Inspect in Elements Panel">
              <!-- icon_code.svg -->
              <svg viewBox="0 0 24 24" width="24" height="24">
                <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z" />
              </svg>
            </a>
            __issues__
          </div>
        </th>
        <td>
          <span class="value">__value__</span>
          <span class="attributes">__attributes__</span>
        </td>
      </tr>
    </template>
    <template id="templateMetaItemError">
      <a class="error" title="__message__">
        <!-- icon_error.svg -->
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path
            d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z"
          />
        </svg>
      </a>
    </template>
    <template id="templateMetaItemWarning">
      <a class="warning" title="__message__">
        <!-- icon_warning.svg -->
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" />
        </svg>
      </a>
    </template>
    <template id="templateMetaItemAttribute">
      <span class="attribute">
        <span class="name">__name__</span>
        <span class="value">__value__</span>
      </span>
    </template>
    <template id="templateNotificationItemWarning">
      <li class="warning">
        <a href="#!searchKeys=__search__">
          <!-- icon_warning.svg -->
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" />
          </svg>
          <span class="text">__text__</span>
        </a>
      </li>
    </template>
    <template id="templateNotificationItemError">
      <li class="error">
        <a href="#!searchKeys=__search__">
          <!-- icon_error.svg -->
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path
              d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z"
            />
          </svg>
          <span class="text">__text__</span>
        </a>
      </li>
    </template>
  </body>
</html>
